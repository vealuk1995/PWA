<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 1 Control</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <h1>ESP32 1 Control</h1>
        <button id="ledOn">Turn LED On</button>
        <button id="ledOff">Turn LED Off</button>
    </div>
    <script src="../js/matrix.js"></script>
    <script>
        document.getElementById('ledOn').addEventListener('click', () => {
            fetch('/control/esp32_1/on')
                .then(response => response.text())
                .then(data => console.log(data));
        });

        document.getElementById('ledOff').addEventListener('click', () => {
            fetch('/control/esp32_1/off')
                .then(response => response.text())
                .then(data => console.log(data));
        });
    </script>
</body>
</html>
