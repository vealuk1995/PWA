<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Light Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RGB Light Control</h1>
    <button id="connect" class="button">Connect</button>
    <input type="range" id="brightness" class="slider" min="0" max="255" value="100">
    <select id="effect">
      <option value="0">Rainbow</option>
      <option value="1">Fire</option>
      <option value="2">Color Wipe</option>
      <option value="3">Running Dot</option>
      <option value="4">Color Waves</option>
      <option value="5">Random Flashes</option>
      <option value="6">Gradient</option>
    </select>
  </div>
  <script src="app.js"></script>
</body>
</html>
