<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="controls">
      <button data-mode="0">Off</button>
      <button data-mode="1">Static Red</button>
      <button data-mode="2">Color Fade</button>
      <button data-mode="3">Rainbow</button>
      <button data-mode="4">Running Line</button>
      <button data-mode="5">Fire</button>
    </div>
    <div class="brightness-control">
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="255" value="50">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
